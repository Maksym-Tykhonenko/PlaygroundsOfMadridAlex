workflows:
  ios-workflow:
    name: Playgrounds of Madrid Athletes
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: PlaygroundsOfMadridAPIKey
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.PlaygroundsOfMadridAthletes
      vars:
        BUNDLE_ID: com.PlaygroundsOfMadridAthletes
        XCODE_WORKSPACE: PlaygroundsOfMadridForRealAthletes.xcworkspace
        XCODE_SCHEME: PlaygroundsOfMadridForRealAthletes
        APP_STORE_APPLE_ID: 6751105021
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up provisioning profile settings on  Xcode project
        script: |
          cd ios
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build IPA for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.app
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.dSYM
    publishing:
      email:
        recipients:
          - aleshaalesha1313@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        copyright: Playgrounds of Madrid Athletes 2025
